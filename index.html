<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-container">
        <nav class="header">
            <img src="./assets/Pokebola.png" class="header__img" alt="pokeball">
            <h2 class="header__title">Pokedex</h2>
        </nav>
    </header>
    <main>
        <section class="details-container">
            <div class="details-container__title">
                <h2>NAME</h2>
            </div>
            <img src="./assets/bulbasaur.png" alt="pokemon">
            <div class="details-container__details">
                <div class="details-container__details--spec">
                    <span>Number</span>
                    <span>001</span>
                </div>
                <div class="details-container__details--spec">
                    <span>Type</span>
                    <span>Planta</span>
                </div>
                <div class="details-container__details--spec">
                    <span>Hability</span>
                    <span>Espesure</span>
                </div>
                <div class="details-container__details--spec">
                    <span>Height</span>
                    <span>0.7</span>
                </div>
                <div class="details-container__details--spec">
                    <span>Weight</span>
                    <span>6.9</span>
                </div>
            </div>
        </section>

        <section class="container">
            <a href="/">
                <div class="container__card">
                    <div class="container__card--image-container">
                        <img src="./assets/bulbasaur.png" alt="pokemon">
                    </div>
                    <div class="container__card--details-container">
                        <span class="pokemon-name">Nombre</span>
                        <span class="pokemon-type">Tipo</span>
                    </div>
                </div>
            </a>
            <div class="container__card">
                <div class="container__card--image-container">
                    <img src="./assets/bulbasaur.png" alt="pokemon">
                </div>
                <div class="container__card--details-container">
                    <span class="pokemon-name">Nombre</span>
                    <span class="pokemon-type">Tipo</span>
                </div>
            </div>
            <div class="container__card">
                <div class="container__card--image-container">
                    <img src="./assets/bulbasaur.png" alt="pokemon">
                </div>
                <div class="container__card--details-container">
                    <span class="pokemon-name">Nombre</span>
                    <span class="pokemon-type">Tipo</span>
                </div>
            </div>
            <div class="container__card">
                <div class="container__card--image-container">
                    <img src="./assets/bulbasaur.png" alt="pokemon">
                </div>
                <div class="container__card--details-container">
                    <span class="pokemon-name">Nombre</span>
                    <span class="pokemon-type">Tipo</span>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
